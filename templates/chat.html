<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† AI Tutor Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode body {
      background: #121212;
      color: #f0f0f0;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #0066cc;
    }
    .dark-mode h2 {
      color: #66ccff;
    }
    .chat {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    .dark-mode .chat {
      background: #2b2b2b;
      box-shadow: none;
    }
    .bubble {
      padding: 14px 18px;
      border-radius: 18px;
      max-width: 90%;
      margin-bottom: 14px;
      font-size: 16px;
      line-height: 1.6;
    }
    .user {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }
    .dark-mode .user {
      background: #2e7d32;
      color: #e8ffe6;
    }
    .assistant {
      background: #f1f0f0;
      text-align: left;
    }
    .dark-mode .assistant {
      background: #424242;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }
    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: #fff;
    }
    .dark-mode input {
      background: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #555;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: #444;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .dark-mode .dark-mode-toggle {
      background: #ddd;
      color: black;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">üåì Toggle Mode</div>
  <div class="container">
    <h2>üìö AI Tutor Assistant</h2>
    <div class="chat">
      {% for message in conversation %}
        {% if message.role == 'user' %}
          <div class="bubble user">
            <strong>You:</strong><br>{{ message.content }}
          </div>
        {% elif message.role == 'assistant' %}
          <div class="bubble assistant">
            <strong>AI:</strong><br>
            <span class="ai-response" data-response='{{ message.content | tojson }}'></span>
            <form method="post" style="margin-top:10px; display: flex; gap: 8px;">
              <button name="retry" value="{{ message.content }}">üîÅ Explain Again</button>
              <button name="simplify" value="{{ message.content }}">üßí Simplify</button>
            </form>
          </div>
        {% endif %}
      {% endfor %}

      {% if thinking %}
      <div class="bubble assistant">
        <em>üß† Thinking...</em>
        <div class="loader"></div>
      </div>
      {% endif %}

      <form method="post" enctype="multipart/form-data">
        <input type="text" name="question" placeholder="Type your question..." />
        <input type="file" name="image" accept="image/*" />
        <button type="submit">Ask</button>
      </form>
    </div>
  </div>

  <script>
    const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));
    async function animateText() {
      const elements = document.querySelectorAll(".ai-response");
      for (const el of elements) {
        if (el.innerHTML.trim()) continue;
        const fullText = JSON.parse(el.dataset.response);
        const words = fullText.split(" ");
        let html = "";
        for (let word of words) {
          html += word + " ";
          el.innerHTML = html;
          await sleep(30);
        }
        MathJax.typeset();
      }
    }
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark-mode');
    }
    window.onload = animateText;
  </script>
</body>
</html>
